<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML podemos inserir os seguintes elementos:</p>
    <ul>
        <li sep><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>, <h3>...">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <audio>">Áudios</abbr></li>
        <li><abbr title="Use a tag <video>">Vídeos</abbr></li>
        <li><abbr title="Use a tag <hr>">Linhas divisórias</abbr></li>
        <li><abbr title="Use as tags <ul> ou <ol>">Listas</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
    </ul>
</body>
</html>
